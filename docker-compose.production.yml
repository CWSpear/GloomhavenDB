version: '3.7'

services:
  app:
    restart: unless-stopped
    networks:
      - default
      - proxy
    environment:
      NODE_ENV: production
      VIRTUAL_HOST: www.${HOSTNAME},${HOSTNAME}
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: www.${HOSTNAME},${HOSTNAME}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}

networks:
  default:
  proxy:
    external:
      name: ${EXTERNAL_PROXY}

