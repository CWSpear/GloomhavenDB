<label class="input-label" [ngClass]="{ required: !(readonly$ | async) && (required$ | async) }">
  {{ label$ | async }}
</label>
<div class="input-wrapper">
  <ng-container *ngIf="!(readonly$ | async)">
    <ng-content></ng-content>
    <ng-content select="[gdbHint]"></ng-content>
  </ng-container>
  <ng-container *ngIf="readonly$ | async">
    <gdb-text-with-icons [text]="stringValue$ | async"></gdb-text-with-icons>
  </ng-container>
</div>
